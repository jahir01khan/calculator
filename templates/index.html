<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>üßÆ Flask Calculator</h1>
        <input id="inputNumbers" type="text" placeholder="Enter numbers separated by comma (e.g., 2,3,4)">
        <div class="buttons">
            <button onclick="calculate('add')">‚ûï Add</button>
            <button onclick="calculate('subtract')">‚ûñ Subtract</button>
            <button onclick="calculate('multiply')">‚úñÔ∏è Multiply</button>
            <button onclick="calculate('divide')">‚ûó Divide</button>
        </div>
        <h2 id="result">Result: --</h2>
    </div>

    <script>
        function calculate(operation) {
            const input = document.getElementById("inputNumbers").value;
            const numbers = input.split(',').map(n => parseFloat(n.trim()));

            fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ operation, numbers })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").textContent = "Result: " + data.result;
            })
            .catch(err => {
                document.getElementById("result").textContent = "Error: " + err.message;
            });
        }
    </script>
</body>
</html>
